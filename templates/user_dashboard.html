<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>User Dashboard</h1>
      <div class="user-info">
        <h3>Welcome, {{ current_user.username }}!</h3>
        <p>Role: {{ "Admin" if current_user.is_admin else "User" }}</p>
      </div>
      <div class="logout">
        <a href="/logout">Logout</a>
      </div>
    </div>
  </body>
</html>
